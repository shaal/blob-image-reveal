<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blob Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="image-container">
    <!-- Base image (always visible) -->
    <img
      src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4"
      alt="Mountain landscape"
      class="base-image"
    >

    <!-- SVG blob mask reveals second image -->
    <svg class="blob-svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice"
      xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <defs>
        <filter id="blobBlur" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur in="SourceGraphic" stdDeviation="12" />
        </filter>
        <mask id="blobMask">
          <rect width="100%" height="100%" fill="black" />
          <g class="blob-position" transform="translate(400, 300)">
            <g class="blob-scale">
              <g class="blob-rotation">
                <path class="blob-path" d="M120,-157.6C152.7,-141.5,174.3,-102.6,194.8,-58.8C215.3,-14.9,234.6,33.8,228.4,80.8C222.2,127.8,190.4,173.1,148.1,184C105.8,195,52.9,171.5,-2.4,174.8C-57.8,178.2,-115.6,208.4,-137.5,190.9C-159.3,173.3,-145.3,108,-153,56.3C-160.7,4.6,-190.2,-33.4,-178.3,-54.2C-166.4,-75.1,-113.2,-78.8,-76.6,-93.6C-40,-108.3,-20,-134.2,11.9,-150.5C43.7,-166.8,87.4,-173.6,120,-157.6Z" fill="white" filter="url(#blobBlur)" />
              </g>
            </g>
          </g>
        </mask>
      </defs>
      <!-- Reveal image covers full container -->
      <image
        href="https://images.unsplash.com/photo-1469474968028-56623f02e42e"
        width="100%"
        height="100%"
        preserveAspectRatio="xMidYMid slice"
        mask="url(#blobMask)"
      />
    </svg>
  </div>

<script src="script.js"></script>
</body>
</html>
